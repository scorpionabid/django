{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Giriş{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logo.png' %}" alt="Logo" height="60" class="mb-3">
                        <h4>Məktəb İdarəetmə Sistemi</h4>
                        <p class="text-muted">Hesabınıza daxil olun</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Daxil ol
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
